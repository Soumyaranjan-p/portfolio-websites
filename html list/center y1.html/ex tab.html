<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Regd No</th>
                <th>Name</th>
                <th>Address</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>UK</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Bidnasi</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Mike Johnson</td>
                <td>ctc</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
